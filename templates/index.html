{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

    <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body className='snippet-body' class=" bg-gray-200">

    <div>
        <div class="container flex justify-center items-center" style="margin: 50px auto">
            <div class="relative">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="absolute top-4 left-3">
                        <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                    </div>
                    <label>
                        <input type="text" class="h-14 w-96 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none" placeholder="Search for your city..." name="city">
                    </label>
                    <div class="absolute top-2 right-2">
                        <button type="submit" class="h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Weather -->
    <div class="container mt-5">
        {% for message in messages %}
            <div style="text-align: center;">
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="weather__card">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="p-3">
                        <h1 style="font-size: 150px">{{ temp }}&deg;</h1>
                    </div>
                    <div class="p-3">
                        <img src={{ icon }} alt="" height="100" width="100">
                    </div>
                    <div class="p-3">
                        <h5>{{ time }}</h5>
                        <h3>{{ city }}, {{ country_code }}</h3>
                        <span class="weather__description">{{ description }}</span>
                    </div>
                </div>
                <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oHw.svg" alt="">
                        <span>{{ humidity }}%</span>
                    </div>
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oH_.svg" alt="">
                        <span>{{ pressure }} mB</span>
                    </div>
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oKS.svg" alt="">
                        <span>{{ wind_speed }} km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
    myLink.addEventListener('click', function(e) {
      e.preventDefault();
    });</script>
</body>
</html>
